

<div *ngIf="selectedClient; then clientDetails; else clients"></div>

<ng-template #clients>
  <table mat-table [dataSource]="myData">
    <ng-container matColumnDef="Nom">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let user">{{ user.attributes.shipperName }}</td>
    </ng-container>
    <ng-container matColumnDef="Prénoms">
      <th mat-header-cell *matHeaderCellDef>Prénoms</th>
      <td mat-cell *matCellDef="let user">{{ user.attributes.shipperSurname }}</td>
    </ng-container>
    <ng-container matColumnDef="Destination">
      <th mat-header-cell *matHeaderCellDef>Dest</th>
      <td mat-cell *matCellDef="let user">{{ user.attributes.destination }}</td>
    </ng-container>
    <ng-container matColumnDef="Colis">
      <th mat-header-cell *matHeaderCellDef>Colis</th>
      <td mat-cell *matCellDef="let user">{{ user.attributes.packageQuantity }}</td>
    </ng-container>
    <ng-container matColumnDef="VoirPlus">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let user">
        <mat-icon (click)="voirPlus(user)">chevron_right</mat-icon>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>




</ng-template>

<ng-template #clientDetails>
  <div class="clientsDetails">
  <app-client-details [user]="selectedClient"></app-client-details>
  <button mat-raised-button (click)="retour()" color="primary">Retour</button>
  </div>
</ng-template>
