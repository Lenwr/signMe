<mat-toolbar>


  <a routerLink="/formulaire" routerLinkActive="active" >
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>person_add</mat-icon>
    </button>
  </a>
  <a routerLink="/clients" routerLinkActive="active" >
    <button mat-icon-button class="example-icon favorite-icon" aria-label="">
      <mat-icon>people</mat-icon>
    </button>
  </a>

  <a routerLink="/outils" routerLinkActive="active" >
    <button mat-icon-button class="example-icon favorite-icon" aria-label="">
      <mat-icon> scatter_plot</mat-icon>
    </button>
  </a>
  <span class="example-spacer"></span>
  <span>Facture</span>

  <a   routerLink="/facture" routerLinkActive="active">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  </a>

  <a  *ngIf="check()" (click)="logout()" routerLinkActive="active">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </a>


</mat-toolbar>
